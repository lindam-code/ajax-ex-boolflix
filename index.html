<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <div class="logo">
          BOOLFIX
        </div>
        <input type="text" id="search-movie" placeholder="Cerca un film o serie tv">
      </header>

      <div id="movie-container">
      </div>
    </div>

    <!-- Inizio template handlebars -->
    <script id="movie-template" type="text/x-handlebars-template">
      <div class="movie" data-id="{{id}}">
        {{{cover}}}
        <div class="movie-info hide">
          <h2>Titolo: {{title}}</h2>
          <ul>
            <li>Titolo originale: {{originalTitle}}</li>
            <li>Lingua: {{{lenguage}}}</li>
            <li>Voto: {{{vote}}}</li>
            <li class="type" data-type="{{type}}">Tipo: {{type}}</li>
            <li>Descrizione: {{overview}}</li>
            <div class="genres"></div>
          </ul>
        </div>
      </div>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
      <span>{{message}}</span>
    </script>

    <script id="info-template" type="text/x-handlebars-template">
      <span>Generi: {{genre}}</span>
    </script>


    <!-- Fine template handlebars -->

    <!-- Script di javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
