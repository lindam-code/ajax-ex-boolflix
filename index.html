<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolfix</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.js"></script>
  </head>
  <body>
    <div class="main-wrapper">
      <header>
        <input type="text" id="search-film" placeholder="Cerca un film o serie tv">
        <button id="title-submit">Invia</button>
      </header>

      <div id="film-container">
      </div>
    </div>

    <!-- Inizio template handlebars -->
    <script id="film-template" type="text/x-handlebars-template">
        <h2>Titolo: {{title}}</h2>
        <ul>
          <li>Titolo originale: {{originalTitle}}</li>
          <li>Lingua: {{lenguage}}</li>
          <li>Voto: {{vote}}</li>
        </ul>
    </script>
    <!-- Fine template handlebars -->

    <!-- Script di javascript -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
